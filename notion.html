<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Document</title>
<style>
body {
    background-color: white;
    text-align: center;
}

#timer-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 50px;
}

.timer {
    padding: 40px;
    width: 200px;
    border-radius: 10px;
    color: white;
    font-family: 'Lato', sans-serif;
    font-size: 1.2em;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* 블록별 색깔 따로 설정 */
#timer1 {
    background: #EF2F3C; /* 빨강 */
}
#timer2 {
    background: #276FBF; /* 파랑 */
}
#timer3 {
    background: #F0A202; /* 주황 */
}
#timer4 {
    background: #44BBA4; /* 연녹 */
}

.numbers {
    font-family: 'Montserrat', sans-serif;
    font-size: 4em; /* 숫자 크게 */
    margin-bottom: 10px;
}
</style>

</head>
<body>

<div id="timer-container">  <!-- 여기! 부모 flex 박스 -->
    <div id="timer1" class="timer">
        <div id="days1" class="numbers"></div>
        국내 OPEN한지
        2020.11.25
    </div>
    <div id="timer2" class="timer">
        <div id="days2" class="numbers"></div>
        Global 오픈한지
        2021.08.26
    </div>
    <div id="timer3" class="timer">
        <div id="days3" class="numbers"></div>
        국내 시즌1 남은일
        2025.07.17
    </div>
    <div id="timer4" class="timer">
        <div id="days4" class="numbers"></div>
        글로벌 시즌2 남은일
        2025.12.09
    </div>
</div>

<script>
const countdowns = [
  { date: new Date('Nov 25, 2020 00:00:00'), daysId: "days1" },
  { date: new Date('Aug 26, 2021 00:00:00'), daysId: "days2" },
  { date: new Date('Jul 17, 2025 00:00:00'), daysId: "days3" },
  { date: new Date('Dec 06, 2025 00:00:00'), daysId: "days4" }
];

let timer = setInterval(function() {
  const now = new Date().getTime();

  countdowns.forEach(c => {
    const diff = c.date - now;
    let days = Math.floor(Math.abs(diff) / (1000 * 60 * 60 * 24)) +1 ; // 일 수는 무조건 양수로
    
    if (diff >= 0) {
      document.getElementById(c.daysId).innerHTML = `-${days}`; // 아직 도래하지 않음 → -붙이기
    } else {
      document.getElementById(c.daysId).innerHTML = `+${days}`; // 지난 일정 → +붙이기
    }
  });

}, 1000);
</script>


</body>
</html>
