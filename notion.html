<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Document</title>
    <style>
body {
    background-color: white;
    text-align: center;
}

#timer1, #timer2, #timer3, #timer4 {
    margin: 20px;
}

.days {
    display: inline-block;
    padding: 40px;
    width: 200px;
    background: #EF2F3C;
    border-radius: 10px;
    color: white;
    font-family: 'Lato', sans-serif;
    font-size: 1.2em;
}

.numbers {
    font-family: 'Montserrat', sans-serif;
    font-size: 5em;
    margin-bottom: 10px;
}
    </style>
</head>
<body>
    
<div id="timer1">
    <div class="days"><div id="days1" class="numbers"></div>days</div>
</div>
<div id="timer2">
    <div class="days"><div id="days2" class="numbers"></div>days</div>
</div>
<div id="timer3">
    <div class="days"><div id="days3" class="numbers"></div>days</div>
</div>
<div id="timer4">
    <div class="days"><div id="days4" class="numbers"></div>days</div>
</div>

<script>
const countdowns = [
  {
    date: new Date('Oct 25, 2025 00:00:00'),
    daysId: "days1"
  },
  {
    date: new Date('Dec 31, 2025 23:59:59'),
    daysId: "days2"
  },
  {
    date: new Date('Aug 15, 2025 00:00:00'),
    daysId: "days3"
  },
  {
    date: new Date('May 5, 2025 00:00:00'),
    daysId: "days4"
  }
];

// countdown
let timer = setInterval(function() {
  const now = new Date().getTime();

  countdowns.forEach(c => {
    const diff = c.date - now;
    let days = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById(c.daysId).innerHTML = days;
  });

}, 1000);
</script>

</body>
</html>
